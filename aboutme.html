<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <a-scene>
    <a-entity environment="preset: forest"></a-entity>

    <!-- กำหนด cursor -->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- 3D Text for About Me -->

    <!-- พื้นหลังสำหรับข้อความ "Hi, I'm a Fun Developer!" -->
    <a-plane position="1.562 1.861 -4.452" width="8" height="2" color="#ffffff" opacity="0.6"></a-plane>
    <a-text value="Paremai Hongsamreong 663380583-3" position="1.439 2.241 -4.452" color="#ffffff" scale="1.5 1.5 1.5"
      align="center"></a-text>
    <a-text value="SC362202 Mobile Web SCE.2" position="1.439 1.5 -4.452" color="#ffffff" scale="1.5 1.5 1.5"
      align="center"></a-text>


    <a-entity gltf-model="Tent.glb" position="-2.774 -0.030 -2.663" rotation="0 240 0" scale="5 5 5">
    </a-entity>

    <a-entity gltf-model="Campfire.glb" position="0.118 0.020 -1.228" scale="3 3 3">
    </a-entity>

    <a-entity gltf-model="Camping_Stuff.glb" position="4.931 0.912 -3.482" rotation="0 90 0" scale="2 2 2">
    </a-entity>

    <!-- เพิ่มเสียง -->
    <a-sound src="./song/Stardew_Valley.mp3" autoplay="true" position="0 1 0"></a-sound>

  </a-scene>
</body>

</html>
