<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thai Desserts</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<a-scene>
  <a-entity environment="preset: forest"></a-entity>
   
  <!-- กำหนด cursor -->
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>

  <!-- กล่องแรก -->
  <a-entity 
    gltf-model="Tubbs_the_cat.glb" 
    position="0 1.329 0"
    rotation="0 180 0"
    scale="1 1 1"
    animation="property: position; to: 0 2 0; dur: 1000; dir: alternate; loop: true;"
    class="clickable"
    event-set__mouseenter="animation__hover: pause"
    event-set__mouseleave="animation__hover: resume"
    event-set__click="scale: 1.2 1.2 1.2; cursor: true;"
    onclick="goToPage('quiz.html');">
    <a-text value="Test" color="white" position="0.457 0.665 0.252" scale="2 2 2" visible="false" class="text-box" rotation="0 180 0"></a-text>
  </a-entity>

  <!-- กล่องที่สอง -->
  <a-entity 
    gltf-model="Tubbs_the_cat.glb" 
    position="-2.344 1.329 0"
    rotation="0 180 0"
    scale="1 1 1"
    animation="property: position; to: -2.344 2 0; dur: 1000; dir: alternate; loop: true;"
    class="clickable"
    event-set__mouseenter="animation__hover: pause"
    event-set__mouseleave="animation__hover: resume"
    event-set__click="scale: 1.2 1.2 1.2; cursor: true;"
    onclick="goToPage('letlearn.html');">
    <a-text value="Let's learn" color="white" position="1 0.665 0.252" scale="2 2 2" visible="false" class="text-box" rotation="0 180 0"></a-text>
  </a-entity>

  <!-- กล่องที่สาม -->
  <a-entity 
    gltf-model="Tubbs_the_cat.glb" 
    position="2.344 1.329 0"
    rotation="0 180 0"
    scale="1 1 1"
    animation="property: position; to: 2.344 2 0; dur: 1000; dir: alternate; loop: true;"
    class="clickable"
    event-set__mouseenter="animation__hover: pause"
    event-set__mouseleave="animation__hover: resume"
    event-set__click="scale: 1.2 1.2 1.2; cursor: true;"
    onclick="goToPage('aboutme.html');">
    <a-text value="About me" color="white" position="0.944 0.665 0.252" scale="2 2 2" visible="false" class="text-box" rotation="0 180 0"></a-text>
  </a-entity>

  <!-- เพิ่มเสียง -->
  <a-sound src="./song/Stardew_Valley.mp3" autoplay="true" position="0 1 0"></a-sound>

  <script>
    // Function to show the text when the cursor is hovering over the box
    document.querySelectorAll('.clickable').forEach(function(entity) {
      entity.addEventListener('mouseenter', function() {
        var textElement = entity.querySelector('.text-box');
        if (textElement) {
          textElement.setAttribute('visible', 'true');
        }
      });
      
      entity.addEventListener('mouseleave', function() {
        var textElement = entity.querySelector('.text-box');
        if (textElement) {
          textElement.setAttribute('visible', 'false');
        }
      });
    });

    // Function to navigate to a new page when the box is clicked
    function goToPage(page) {
      window.location.href = page;
    }
  </script>


  <!-- ตกแต่ง -->
  <a-entity gltf-model="Houses.glb" position="4.202 -0.013 -5.460" scale="4 4 4">
  </a-entity>

  <a-entity gltf-model="Bakery.glb" position="-5.565 2.873 -13.779" scale="0.5 0.5 0.5">
  </a-entity>

  <a-entity gltf-model="Crops.glb" position="2.379 0.061 -1.869" scale="3 3 3"></a-entity>

  <a-entity gltf-model="Market_Stalls_Compact.glb" position="-4.903 0.151 -6.018" scale="3 3 3">
  </a-entity>

  <!-- คน -->

  <a-entity gltf-model="Food_Worker.glb" position="-1.612 0.072 -7.985" rotation="0 180 0" scale="0.5 0.5 0.5">
  </a-entity>

  <a-entity gltf-model="Generic_Female.glb" position="-5.064 0.072 -2.538" rotation="0 65.000 0"
      scale="0.5 0.5 0.5">
  </a-entity>

  <a-entity gltf-model="Chicken_Guy.glb" position="5.602 0.072 -4.510" rotation="0 90 0" scale="0.5 0.5 0.5">
  </a-entity>

  <a-entity gltf-model="Retail_Worker.glb" position="-4.729 0.072 -6.214" rotation="0 90 0" scale="0.5 0.5 0.5">
  </a-entity>

  <a-entity gltf-model="Citizen3.glb" position="-1.011 0.072 -6.297" rotation="0 -90 0" scale="0.5 0.5 0.5">
  </a-entity>

</a-scene>

</body>

</html>
